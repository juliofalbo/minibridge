<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Mini Bridge - Create User</title>
</head>
<body>

<h2>Novo Usuário</h2>

<form action="#" th:action="@{/public/user}" th:object="${user}" method="post">
  Nome de Usuário <input type="text" th:field="*{username}"/>
  <br />
  Senha <input type="password" th:field="*{password}"/>
  <br />

  <input type="submit"/>
</form>

</body>
</html>
