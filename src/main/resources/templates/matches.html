<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Mini Bridge - Start a Match</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    .container-start-match {
      margin-top: 50px;
    }

    .match-list {
      margin-bottom: 40px;
    }

    .input-field input[type="text"] {
      border-bottom: 1px solid #9e9e9e;
    }

    .btn-start-match {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container container-start-match">
  <a th:href="@{/logout}" class="btn-flat waves-effect">
    <i class="material-icons left">exit_to_app</i>Logout
  </a>

  <h4 th:if="${!matches.isEmpty()}" class="header">Partidas Iniciadas</h4>

  <ul class="collection match-list" th:if="${matches}">
    <li class="collection-item" th:each="match: ${matches}">
      <a th:href="@{'/match/' + ${match.id}}" th:text="${#temporals.format(match.createdAt, 'dd/MM/yyyy HH:mm')}"></a>
    </li>
  </ul>

  <hr />

  <h4>Nova Partida</h4>

  <form th:action="@{/match/start}" th:object="${match}" method="post">
    <div class="input-field">
      <input id="player1" type="text" th:field="*{player1}" required>
      <label for="player1">Jogador 1</label>
    </div>

    <div class="input-field">
      <input id="player2" type="text" th:field="*{player2}" required>
      <label for="player2">Jogador 2</label>
    </div>

    <div class="input-field">
      <input id="player3" type="text" th:field="*{player3}" required>
      <label for="player3">Jogador 3</label>
    </div>

    <div class="input-field">
      <input id="player4" type="text" th:field="*{player4}" required>
      <label for="player4">Jogador 4</label>
    </div>

    <div class="input-field">
      <input id="player5" type="text" th:field="*{player5}">
      <label for="player5">Jogador 5</label>
    </div>

    <div class="input-field">
      <input id="player6" type="text" th:field="*{player6}">
      <label for="player6">Jogador 6</label>
    </div>

    <div class="input-field">
      <input id="player7" type="text" th:field="*{player7}">
      <label for="player7">Jogador 7</label>
    </div>

    <div class="input-field">
      <input id="player8" type="text" th:field="*{player8}">
      <label for="player8">Jogador 8</label>
    </div>

    <div class="center-align btn-start-match">
      <button class="btn waves-effect waves-light" type="submit">
        Iniciar Partida
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
